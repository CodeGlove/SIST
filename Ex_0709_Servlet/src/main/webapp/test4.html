<body>
    <h2>회원가입</h2>
    <form action="/MyServlet4" method="post">
        <label for="m_id">ID:</label>
        <input type="text" id="m_id" name="m_id"/><br/>
        <label for="m_name">NAME:</label>

        <select id="m_phone" name="m_phone">
            <option>::선택하세요::</option>

            <option value="011">011</option>
            <option value="017">017</option>
        </select>
        -
        <input type="text" id="m_phone2" name="m_phone"/>
        -
        <input type="text" id="m_phone3" name="m_phone"/><br/>

        <button type="button" onclick="exe(this.form)">보내기</button>

    function exe(frm) {

        frm.submit();
    }
</script>
