<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <form action="" method="post">
    <label for="b_year">태어난 년도:</label>
    <input type="text" id="b_year" name="bYear"/>
    <button type="button" onclick="ex(this.form)">확인</button>
    <!--this.form의 의미: 현재객체를 포함하는 form태그 -->
  </form>
<script>
  function ex(frm) {
    let str = frm.bYear.value;//폼객체로 접근할때는 반드시 name을 이용해야 함
    console.log(str);
    let value = m_trim(str); //공백제거하는 함수 호출
    //사용자가 입력하는 태어난 년도 입력란에 값으로 지정하자!
    frm.bYear.value = value;
  }
  function m_trim(msg){
    // " " 띄운 공백을 찾아서 붙힌공백("")으로 바꿔주는 함수
    let ss = msg.replace(/^\s+|\s|\s+$/g,"");//ss는공백이 제거된 문자, 앞부분과 끝부분만 찾아서 제거해준다. 중간은 제거 못함.(중간제거하려면\s를 추가)
    /*
      /^: 처음 시작부분
      \s: 띄운 공백(" ")
      +: +기호 앞의 정규표현식과 일치하는 경우가 한번 이상일 때를 의미함
      |: 또는(OR)
      $/: 끝부분까지
      g: 찾아라
     */
    return ss;//공백 제거된 값을 반환한다.
  }
</script>
</body>
</html>
